{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  
  {% block title %}<title>Local Library</title>{% endblock %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="{% static '/life/vendors/bootstrap/css/bootstrap.css' %}" />
  <link rel="stylesheet" type="text/css" href="{% static '/life/css/main.css' %}" />

  <script src="{% static '/life/vendors/jquery/jquery-3.3.1.min.js' %}"></script>
  <script src="{% static '/life/vendors/jquery-ui/jquery-ui.min.js' %}"></script>
  
  <!-- Add additional CSS in static file -->

</head>

<body>

  <div class="container-fluid">

    <div class="row">
      <div class="col">
        {% block sidebar %}
          <ul class="sidenav">
              <li><a href="{% url 'index' %}">Home</a></li>
              <li><a href="{% url 'items' %}">All items</a></li>
              <li><a href="{% url 'deals' %}">All deals</a></li>
          </ul>
       {% endblock %}
      </div>

      <div class="col">
        <div class="main">
          {% block content %}{% endblock %}
        </div>
      </div>
    </div>

  </div>
</body>
</html>
